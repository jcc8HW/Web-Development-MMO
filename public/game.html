<body onunload="logout()" >

  <header>
    <!-- header -->
  </header>
  <script>
     function logout() {
// logout request with ajax
// POST

let data = {
  email: "teja",
  last_time_online: new Date()
};

console.log("logout")

fetch("/mmo/logout", {
  headers: {
    "Content-Type": "application/json",
    "Access-Control-Origin": "*"
  },
  method: "POST",
  body: JSON.stringify(data)
})
.then( responseJSON => responseJSON.json())
.then( body => {
  console.log(body)
})
.catch( error => {
  console.error(error)
})
}
  </script>
  <!-- game canvas -->
  <section class="relative">
      <canvas id="canvas" width="1500" height="900"></canvas>
      <div class="top-box">
        <button href="index.html" type="button" class="logout" onclick="logout()">Logout</button>
        <h class="Score">Score:</h>
        <h class="score-out" id="score-out">0</h>
    </div>

         <div class="absolute">
           <ul id="messages"></ul>
         </div>
  </section>
