 <script>
   function login() {

      // POST 

      let data = {
        username: "teja",
        password: "234234"
      };

      fetch("/mmo/login", {
        headers: {
          "Content-Type": "application/json",                                                                                                
          "Access-Control-Origin": "*"
        },
        method: "POST",
        body: JSON.stringify(data)

      .then( responseJSON => responseJSON.json())

        console.log(body)

    }
   
 function openForm() {

 function closeForm() {
   document.getElementById("myForm").style.display = "none";
